<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=M+PLUS+Rounded+1c&family=Monoton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="jobs.css">
    <title>Jobs</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
</head>
<body>
    <div class="menubar">
        <div class="logo">
            <img class="img-logo" src="../Images/logo.png" alt="logo">
        </div>
        <div class="navigation-menu">
            <a id="a-home" href="../HomePage/home.html">Home</a>
            <a id="a-jobs" href="../Jobs/jobs.html">Jobs</a>
            <a id="a-post-job" href="../PostAJob/postjob.html">Post a Job</a>
            <a id="a-message" href="../Message/message.html">Message</a>
            <a id="a-you" href="../You/you.html">You</a>
            <div class="bottom-border" id="home"></div>
            <div class="bottom-border" id="jobs"></div>
            <div class="bottom-border" id="post-job"></div>
            <div class="bottom-border" id="message"></div>
            <div class="bottom-border" id="you"></div>
        </div>
        <div class="login">
            <button>Login</button>
        </div>
        <div class="register">
            <button>Register</button>
        </div>
    </div>
    <div class="div-menu"></div>
    <div class="main-div">
        <div class="job-cards-container">
            <h2>Jobs</h2>
            <div class="job-card" id="job1">job1</div>
            <div class="job-card" id="job2">job2</div>
            <div class="job-card" id="job3">job3</div>
            <div class="job-card" id="job4">job4</div>
            <div class="job-card" id="job5">job5</div>
            <div class="job-card" id="job6">job6</div>
        </div>
        <form action="">
            <div class="filter-card">
                <h2>Filter</h2>
                <hr>
                <label for="field">Field</label>
                <input name="field" class="field" type="text">
                <label for="">Quik links</label>
                <button>IT</button>
                <button>Finance</button>
                <button>Design</button>
                <button>Marketing</button> 
                <hr>
                <label for="job-title">Job title</label>
                <select name="job-title" id="job-title">
                    <option value="">employee</option>
                    <option value="">manager</option>
                    <option value="">assistant</option>
                </select>
                <hr>
                Job type
                <input type="radio" id="full" name="type" value="full">
                <label for="full">Full Time</label><br>
                <input type="radio" id="part" name="type" value="part">
                <label for="part">Part Time</label><br>
                <input type="radio" id="con" name="type" value="con">
                <label for="con">Contract</label><br>
                <input type="radio" id="intern" name="type" value="intern">
                <label for="intern">Internship</label><br>
                <hr>
                <label for="location">Location</label>
                <select name="location" id="location">
                    <option value="">delhi</option>
                    <option value="">mumbai</option>
                    <option value="">banglore</option>
                </select>
                <hr>
                <label for="sal">Salary 50K to 50L</label>
                <input type="range" id="" name="sal" min="50,000" max="50,00,000">
                <hr>
                Job type
                <input type="radio" id="" name="exp" value="">
                <label for="exp">Fresher</label><br>
                <input type="radio" id="" name="exp" value="">
                <label for="exp">senior</label><br>
                <input type="radio" id="" name="exp" value="con">
                <label for="exp">Mid-level</label><br>
                <hr>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
