<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=M+PLUS+Rounded+1c&family=Monoton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Send us your feedback</h2>
        </div>
        <form action="#" method="post">
            <h4>How would you rate your overall experience?</h4>
            <div class="star-rating">
                <input type="radio" id="star5" value="5">
                <label for="star5">&#9733</label>
                <input type="radio" id="star4" value="4">
                <label for="star4">&#9733</label>
                <input type="radio" id="star3" value="3">
                <label for="star3">&#9733</label>
                <input type="radio" id="star2" value="2">
                <label for="star2">&#9733</label>
                <input type="radio" id="star1" value="1">
                <label for="star1">&#9733</label>
            </div>
            <h4>Kindly take a moment to tell us what you think.</h4>
            <textarea name="#" id="#" placeholder="Write your feedback" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
